<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 1300" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
    <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ea580c"/>
    </marker>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="1300" rx="12" fill="#f8fafc"/>

  <!-- Title -->
  <text x="480" y="38" text-anchor="middle" font-size="20" font-weight="700" fill="#0f172a">/self-evolving-workflow — Full Orchestrator</text>
  <text x="480" y="58" text-anchor="middle" font-size="12" fill="#94a3b8">Spawned by ralph.sh each iteration  |  Evolves SDK until 90%+ match with CLI</text>

  <!-- ========== PHASE 1: INITIALIZE ========== -->
  <rect x="30" y="78" width="900" height="95" rx="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="100" font-size="12" font-weight="700" fill="#475569">PHASE 1 — INITIALIZE</text>

  <g filter="url(#shadow)">
    <rect x="50" y="110" width="250" height="50" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="175" y="133" text-anchor="middle" font-size="12" font-weight="600" fill="#334155">Read workflow-state.yaml</text>
    <text x="175" y="150" text-anchor="middle" font-size="10" fill="#94a3b8">Get current iteration</text>
  </g>

  <line x1="300" y1="135" x2="340" y2="135" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow)"/>

  <g filter="url(#shadow)">
    <rect x="345" y="110" width="250" height="50" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="470" y="133" text-anchor="middle" font-size="12" font-weight="600" fill="#334155">Increment iteration</text>
    <text x="470" y="150" text-anchor="middle" font-size="10" fill="#94a3b8">n = previous + 1</text>
  </g>

  <line x1="595" y1="135" x2="635" y2="135" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow)"/>

  <g filter="url(#shadow)">
    <rect x="640" y="110" width="270" height="50" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="775" y="133" text-anchor="middle" font-size="12" font-weight="600" fill="#334155">Create directories + update state</text>
    <text x="775" y="150" text-anchor="middle" font-size="10" fill="#94a3b8">mkdir research-{n}/, status: IN_PROGRESS</text>
  </g>

  <!-- Arrow Phase 1 → Phase 2 -->
  <line x1="480" y1="173" x2="480" y2="198" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- ========== PHASE 2: CLI RESEARCH ========== -->
  <rect x="30" y="203" width="900" height="170" rx="10" fill="#fef2f2" stroke="#fca5a5" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="225" font-size="12" font-weight="700" fill="#dc2626">PHASE 2 — GENERATE CLI RESEARCH (Ground Truth)</text>

  <g filter="url(#shadow)">
    <rect x="50" y="238" width="200" height="55" rx="8" fill="#fff" stroke="#fca5a5" stroke-width="1"/>
    <text x="150" y="261" text-anchor="middle" font-size="11" font-weight="600" fill="#dc2626">Read problem-statement.json</text>
    <text x="150" y="278" text-anchor="middle" font-size="10" fill="#94a3b8">{ game, start_year, end_year }</text>
  </g>

  <line x1="250" y1="265" x2="280" y2="265" stroke="#dc2626" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <g filter="url(#shadow)">
    <rect x="285" y="238" width="370" height="55" rx="8" fill="#dc2626"/>
    <text x="470" y="259" text-anchor="middle" font-size="11" font-weight="700" fill="#fecaca">Spawn CLI Research Subagent</text>
    <text x="470" y="277" text-anchor="middle" font-size="11" fill="#fff">Games Revenue Researcher + Reddit MCP</text>
  </g>

  <line x1="655" y1="265" x2="685" y2="265" stroke="#dc2626" stroke-width="1.5" marker-end="url(#arrow-red)"/>

  <g filter="url(#shadow)">
    <rect x="690" y="238" width="220" height="55" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
    <text x="800" y="258" text-anchor="middle" font-size="11" font-weight="600" fill="#856404">Outputs (ground truth)</text>
    <text x="800" y="274" text-anchor="middle" font-size="10" fill="#856404">reddit-data-{n}.md</text>
    <text x="800" y="288" text-anchor="middle" font-size="10" fill="#856404">research-{n}.md</text>
  </g>

  <!-- Git commit CLI -->
  <g filter="url(#shadow)">
    <rect x="285" y="305" width="370" height="35" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="470" y="327" text-anchor="middle" font-size="11" fill="#166534">git commit: "cli-research({n}): ground truth research complete"</text>
  </g>

  <!-- Arrow Phase 2 → Phase 3 -->
  <line x1="480" y1="373" x2="480" y2="398" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- ========== PHASE 3: SDK RESEARCH ========== -->
  <rect x="30" y="403" width="900" height="225" rx="10" fill="#eff6ff" stroke="#93c5fd" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="425" font-size="12" font-weight="700" fill="#2563eb">PHASE 3 — GENERATE SDK RESEARCH</text>

  <!-- Curl call -->
  <g filter="url(#shadow)">
    <rect x="50" y="438" width="310" height="50" rx="8" fill="#2563eb"/>
    <text x="205" y="459" text-anchor="middle" font-size="11" font-weight="600" fill="#fff">POST /research-claude-agent-sdk</text>
    <text x="205" y="476" text-anchor="middle" font-size="10" fill="#bfdbfe">curl localhost:8000 { iteration: n }</text>
  </g>

  <!-- Decision diamond (simplified as rounded rect) -->
  <line x1="360" y1="463" x2="415" y2="463" stroke="#2563eb" stroke-width="1.5" marker-end="url(#arrow-blue)"/>

  <g filter="url(#shadow)">
    <rect x="420" y="438" width="130" height="50" rx="25" fill="#dbeafe" stroke="#60a5fa" stroke-width="2"/>
    <text x="485" y="459" text-anchor="middle" font-size="12" font-weight="700" fill="#1d4ed8">HTTP 200?</text>
    <text x="485" y="475" text-anchor="middle" font-size="10" fill="#3b82f6">Success check</text>
  </g>

  <!-- YES path -->
  <line x1="550" y1="463" x2="605" y2="463" stroke="#16a34a" stroke-width="1.5" marker-end="url(#arrow-green)"/>
  <text x="575" y="455" font-size="10" font-weight="700" fill="#16a34a">YES</text>

  <g filter="url(#shadow)">
    <rect x="610" y="438" width="310" height="50" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
    <text x="765" y="458" text-anchor="middle" font-size="11" font-weight="600" fill="#856404">SDK Outputs written</text>
    <text x="765" y="474" text-anchor="middle" font-size="10" fill="#856404">research-{n}.md + reddit-data-{n}.md</text>
  </g>

  <!-- NO path -->
  <line x1="485" y1="488" x2="485" y2="510" stroke="#dc2626" stroke-width="1.5" marker-end="url(#arrow-red)"/>
  <text x="500" y="504" font-size="10" font-weight="700" fill="#dc2626">NO</text>

  <!-- Fix code box -->
  <g filter="url(#shadow)">
    <rect x="170" y="515" width="630" height="100" rx="8" fill="#fef2f2" stroke="#f87171" stroke-width="1.5" stroke-dasharray="6 3"/>
    <text x="485" y="537" text-anchor="middle" font-size="11" font-weight="700" fill="#dc2626">SELF-HEAL: Fix the SDK Code (no fallbacks!)</text>

    <rect x="190" y="548" width="180" height="40" rx="6" fill="#fff" stroke="#fca5a5" stroke-width="1"/>
    <text x="280" y="565" text-anchor="middle" font-size="10" font-weight="600" fill="#dc2626">Read agent.py + main.py</text>
    <text x="280" y="579" text-anchor="middle" font-size="10" fill="#94a3b8">Analyze error</text>

    <line x1="370" y1="568" x2="400" y2="568" stroke="#dc2626" stroke-width="1.5" marker-end="url(#arrow-red)"/>

    <rect x="405" y="548" width="170" height="40" rx="6" fill="#fff" stroke="#fca5a5" stroke-width="1"/>
    <text x="490" y="565" text-anchor="middle" font-size="10" font-weight="600" fill="#dc2626">Edit + fix SDK code</text>
    <text x="490" y="579" text-anchor="middle" font-size="10" fill="#94a3b8">Commit fix</text>

    <line x1="575" y1="568" x2="605" y2="568" stroke="#dc2626" stroke-width="1.5" marker-end="url(#arrow-red)"/>

    <rect x="610" y="548" width="170" height="40" rx="6" fill="#fff" stroke="#fca5a5" stroke-width="1"/>
    <text x="695" y="565" text-anchor="middle" font-size="10" font-weight="600" fill="#dc2626">Retry curl (up to 3x)</text>
    <text x="695" y="579" text-anchor="middle" font-size="10" fill="#94a3b8">Loop until success</text>
  </g>

  <!-- Arrow Phase 3 → Phase 4 -->
  <line x1="480" y1="628" x2="480" y2="653" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- ========== PHASE 4: COMPARE ========== -->
  <rect x="30" y="658" width="900" height="145" rx="10" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="680" font-size="12" font-weight="700" fill="#7c3aed">PHASE 4 — COMPARE (CLI vs SDK)</text>

  <g filter="url(#shadow)">
    <rect x="50" y="693" width="200" height="50" rx="8" fill="#fff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="150" y="714" text-anchor="middle" font-size="11" font-weight="600" fill="#7c3aed">CLI research-{n}.md</text>
    <text x="150" y="731" text-anchor="middle" font-size="10" fill="#94a3b8">Ground truth</text>
  </g>

  <line x1="250" y1="718" x2="325" y2="718" stroke="#7c3aed" stroke-width="1.5" marker-end="url(#arrow-purple)"/>

  <g filter="url(#shadow)">
    <rect x="330" y="693" width="300" height="50" rx="8" fill="#7c3aed"/>
    <text x="480" y="714" text-anchor="middle" font-size="12" font-weight="600" fill="#fff">Comparator Agent (Blue)</text>
    <text x="480" y="731" text-anchor="middle" font-size="10" fill="#e9d5ff">Coverage 50% + Revenue Accuracy 50%</text>
  </g>

  <line x1="630" y1="718" x2="695" y2="718" stroke="#7c3aed" stroke-width="1.5" marker-end="url(#arrow-purple)"/>

  <g filter="url(#shadow)">
    <rect x="700" y="693" width="210" height="50" rx="8" fill="#fff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="805" y="714" text-anchor="middle" font-size="11" font-weight="600" fill="#7c3aed">comparison-{n}.md</text>
    <text x="805" y="731" text-anchor="middle" font-size="10" fill="#94a3b8">similarity = X%</text>
  </g>

  <!-- SDK input arrow -->
  <g filter="url(#shadow)">
    <rect x="50" y="750" width="200" height="35" rx="8" fill="#fff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="150" y="772" text-anchor="middle" font-size="11" font-weight="600" fill="#7c3aed">SDK research-{n}.md</text>
  </g>
  <line x1="250" y1="767" x2="325" y2="730" stroke="#7c3aed" stroke-width="1.5" marker-end="url(#arrow-purple)"/>

  <!-- Arrow Phase 4 → Phase 5 -->
  <line x1="480" y1="803" x2="480" y2="828" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- ========== PHASE 5: EVALUATE & EVOLVE ========== -->
  <rect x="30" y="833" width="900" height="280" rx="10" fill="#fff7ed" stroke="#fdba74" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="855" font-size="12" font-weight="700" fill="#ea580c">PHASE 5 — EVALUATE &amp; EVOLVE SDK</text>

  <!-- Decision: >= 90%? -->
  <g filter="url(#shadow)">
    <rect x="355" y="868" width="250" height="50" rx="25" fill="#fed7aa" stroke="#f97316" stroke-width="2"/>
    <text x="480" y="889" text-anchor="middle" font-size="13" font-weight="700" fill="#c2410c">similarity >= 90% ?</text>
    <text x="480" y="906" text-anchor="middle" font-size="10" fill="#ea580c">Convergence check</text>
  </g>

  <!-- YES path (converged) -->
  <line x1="605" y1="893" x2="665" y2="893" stroke="#16a34a" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="633" y="885" font-size="11" font-weight="700" fill="#16a34a">YES</text>

  <g filter="url(#shadow)">
    <rect x="670" y="873" width="240" height="40" rx="20" fill="#16a34a"/>
    <text x="790" y="898" text-anchor="middle" font-size="13" font-weight="600" fill="#fff">CONVERGED — Stop loop</text>
  </g>

  <!-- NO path (evolve) -->
  <line x1="480" y1="918" x2="480" y2="945" stroke="#ea580c" stroke-width="2" marker-end="url(#arrow-orange)"/>
  <text x="496" y="937" font-size="11" font-weight="700" fill="#ea580c">NO</text>

  <!-- Evolution box -->
  <rect x="70" y="950" width="820" height="150" rx="8" fill="#fff" stroke="#fdba74" stroke-width="1.5" stroke-dasharray="6 3" filter="url(#shadow)"/>
  <text x="480" y="972" text-anchor="middle" font-size="12" font-weight="700" fill="#ea580c">EVOLVE SDK CODE (agent.py + main.py)</text>

  <g filter="url(#shadow)">
    <rect x="90" y="985" width="185" height="55" rx="6" fill="#fff7ed" stroke="#fdba74" stroke-width="1"/>
    <text x="182" y="1006" text-anchor="middle" font-size="10" font-weight="600" fill="#ea580c">Read comparison report</text>
    <text x="182" y="1022" text-anchor="middle" font-size="10" fill="#94a3b8">Identify discrepancies:</text>
    <text x="182" y="1034" text-anchor="middle" font-size="9" fill="#94a3b8">missing items, wrong values</text>
  </g>

  <line x1="275" y1="1012" x2="305" y2="1012" stroke="#ea580c" stroke-width="1.5" marker-end="url(#arrow-orange)"/>

  <g filter="url(#shadow)">
    <rect x="310" y="985" width="185" height="55" rx="6" fill="#fff7ed" stroke="#fdba74" stroke-width="1"/>
    <text x="402" y="1006" text-anchor="middle" font-size="10" font-weight="600" fill="#ea580c">Read CLI agent definition</text>
    <text x="402" y="1022" text-anchor="middle" font-size="10" fill="#94a3b8">Understand ground truth</text>
    <text x="402" y="1034" text-anchor="middle" font-size="9" fill="#94a3b8">approach + prompts</text>
  </g>

  <line x1="495" y1="1012" x2="525" y2="1012" stroke="#ea580c" stroke-width="1.5" marker-end="url(#arrow-orange)"/>

  <g filter="url(#shadow)">
    <rect x="530" y="985" width="185" height="55" rx="6" fill="#fff7ed" stroke="#fdba74" stroke-width="1"/>
    <text x="622" y="1006" text-anchor="middle" font-size="10" font-weight="600" fill="#ea580c">Edit SDK code</text>
    <text x="622" y="1022" text-anchor="middle" font-size="10" fill="#94a3b8">Improve prompts, queries,</text>
    <text x="622" y="1034" text-anchor="middle" font-size="9" fill="#94a3b8">output formatting</text>
  </g>

  <line x1="715" y1="1012" x2="745" y2="1012" stroke="#ea580c" stroke-width="1.5" marker-end="url(#arrow-orange)"/>

  <g filter="url(#shadow)">
    <rect x="750" y="985" width="120" height="55" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="810" y="1006" text-anchor="middle" font-size="10" font-weight="600" fill="#166534">Git commit</text>
    <text x="810" y="1022" text-anchor="middle" font-size="10" fill="#94a3b8">evolve({n}):</text>
    <text x="810" y="1034" text-anchor="middle" font-size="9" fill="#94a3b8">SDK evolved</text>
  </g>

  <!-- Log update -->
  <g filter="url(#shadow)">
    <rect x="310" y="1055" width="340" height="30" rx="6" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
    <text x="480" y="1075" text-anchor="middle" font-size="10" fill="#856404">Update sdk-evolution-log.md with changes + reasoning</text>
  </g>

  <!-- Arrow Phase 5 → Phase 6 -->
  <line x1="480" y1="1113" x2="480" y2="1138" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- ========== PHASE 6: UPDATE STATE ========== -->
  <rect x="30" y="1143" width="900" height="70" rx="10" fill="#f0fdf4" stroke="#86efac" stroke-width="1" filter="url(#shadow)"/>
  <text x="50" y="1165" font-size="12" font-weight="700" fill="#16a34a">PHASE 6 — UPDATE STATE &amp; REPORT</text>

  <g filter="url(#shadow)">
    <rect x="50" y="1175" width="200" height="28" rx="6" fill="#fff" stroke="#86efac" stroke-width="1"/>
    <text x="150" y="1194" text-anchor="middle" font-size="10" fill="#166534">research-iterations.yaml</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="270" y="1175" width="200" height="28" rx="6" fill="#fff" stroke="#86efac" stroke-width="1"/>
    <text x="370" y="1194" text-anchor="middle" font-size="10" fill="#166534">research-status.json</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="490" y="1175" width="220" height="28" rx="6" fill="#fff" stroke="#86efac" stroke-width="1"/>
    <text x="600" y="1194" text-anchor="middle" font-size="10" fill="#166534">research-workflow-state.yaml</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="730" y="1175" width="180" height="28" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="820" y="1194" text-anchor="middle" font-size="10" font-weight="600" fill="#166534">git commit state</text>
  </g>

  <!-- Arrow to final output -->
  <line x1="480" y1="1213" x2="480" y2="1238" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Final outputs side by side -->
  <g filter="url(#shadow)">
    <rect x="160" y="1243" width="250" height="40" rx="20" fill="#16a34a"/>
    <text x="285" y="1268" text-anchor="middle" font-size="13" font-weight="600" fill="#fff">COMPLETE (converged)</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="550" y="1243" width="250" height="40" rx="20" fill="#ea580c"/>
    <text x="675" y="1268" text-anchor="middle" font-size="13" font-weight="600" fill="#fff">CONTINUING (next iteration)</text>
  </g>

  <!-- Loop-back arrow from CONTINUING -->
  <path d="M 800 1263 Q 940 1263 940 700 Q 940 80 775 95" fill="none" stroke="#ea580c" stroke-width="2" stroke-dasharray="8 4" marker-end="url(#arrow-orange)"/>
  <text x="935" y="700" font-size="10" font-weight="700" fill="#ea580c" transform="rotate(-90 935 700)">ralph.sh spawns next iteration</text>
</svg>
